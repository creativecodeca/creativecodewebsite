    :root {

    /* Animations */
    @keyframes flow-line {
      0% {
        stroke-dashoffset: 1000;
      }

      100% {
        stroke-dashoffset: 0;
      }
    }

    .path-active {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: flow-line 3s linear infinite;
    }

    @keyframes pulse-ring {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
        box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7);
      }

      100% {
        transform: scale(2);
        opacity: 0;
        box-shadow: 0 0 0 20px rgba(139, 92, 246, 0);
      }
    }

    .animate-pulse-ring::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      border-radius: 50%;
      border: 1px solid #a78bfa;
      animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }

    @keyframes fade-in-up {
      0% {
        opacity: 0;
        transform: translateY(20px);
        filter: blur(10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .animate-fade-in {
      animation: fade-in-up 0.8s ease-out forwards;
    }

    .delay-100 {
      animation-delay: 0.1s;
    }

    .delay-200 {
      animation-delay: 0.2s;
    }

    .delay-300 {
      animation-delay: 0.3s;
    }

    .money-symbol {
      position: absolute;
      left: 50%;
      top: 50%;
      color: #34d399;
      font-weight: 700;
      font-size: 1.5rem;
      opacity: 0;
      animation: flyMoney 2s linear infinite;
      text-shadow: 0 0 15px rgba(52, 211, 153, 0.8);
      pointer-events: none;
      z-index: 20
    }

    @keyframes flyMoney {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0
      }

      20% {
        opacity: 1
      }

      100% {
        transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y))) scale(1.5);
        opacity: 0
      }
    }

    .text-glow {
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
    }

    .text-glow-purple {
      text-shadow: 0 0 30px rgba(167, 139, 250, 0.3);
    }

    /* New Animations for Products Page */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }

      100% {
        transform: translateY(0px);
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes scan {
      0% {
        top: 0;
      }

      100% {
        top: 100%;
      }
    }

    @keyframes pop-in {
      0% {
        opacity: 0;
        transform: scale(0.9) translateY(10px);
      }

      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .pop-in-1 {
      animation: pop-in 0.5s ease-out forwards 0.2s;
      opacity: 0;
    }

    .pop-in-2 {
      animation: pop-in 0.5s ease-out forwards 1.2s;
      opacity: 0;
    }

    .pop-in-3 {
      animation: pop-in 0.5s ease-out forwards 2.5s;
      opacity: 0;
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {

    }

    ::-webkit-scrollbar-thumb {

    /* Autofill styling - Generic fix for all forms */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus,
    textarea:-webkit-autofill:active {
      -webkit-text-fill-color: white !important;
      /* Use a transition to delay the background color change indefinitely */
      transition: background-color 5000s ease-in-out 0s;
      /* Inherit font properties to match the input's original design */
      font-size: inherit !important;
      font-family: inherit !important;
      line-height: inherit !important;
      caret-color: white !important;
      /* Ensure the background stays transparent/dark by using a large box-shadow matching the container bg if needed, 
         but since we can't know every container's bg, the transition hack is the primary fix. 
         However, some browsers might still force a background. 
         Setting a box-shadow to the likely dark background helps. */

    }
